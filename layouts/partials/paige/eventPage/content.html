{{ $page := . }}
<div class="video-container">
	<video src="{{ .Params.videoUrl }}" width="100%" height="100%" autoplay loop muted playsinline>
		Your browser does not support the video tag.
	</video>
	<div class="image-overlay">
		{{ partial "paige/image.html" (dict
        "alt" "Logo"
        "breakpoints" true
        "class" "object-fit-cover rounded-4"
        "fetchpriority" "high"
        "loading" "eager"
        "process" "webp"
        "src" .Params.logoUrl
        "width" "100%") }}
	</div>
</div>
